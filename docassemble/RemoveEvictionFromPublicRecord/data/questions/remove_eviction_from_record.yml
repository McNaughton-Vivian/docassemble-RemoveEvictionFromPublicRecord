      - "delivery_date_2": ${delivery_parties[i+1].delivery_date if delivery_parties[i+1].knows_delivery_method else ''}
      - "delivery_time_2": ${format_time(delivery_parties[i+1].delivery_time, format='h:mm') if delivery_parties[i+1].knows_delivery_method else ''}
      - "delivery_am_2": ${True if delivery_parties[i+1].knows_delivery_method and format_time(delivery_parties[i+1].delivery_time, format='a')=='AM' else False}
      - "delivery_pm_2": ${True if delivery_parties[i+1].knows_delivery_method and format_time(delivery_parties[i+1].delivery_time, format='a')=='PM' else False}
