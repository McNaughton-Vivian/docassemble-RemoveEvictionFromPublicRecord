template: signature_help
subject: |
  **What does it mean to sign the forms?**
content: |  
  By signing your *Motion to Remove Eviction Court File from Public Record*, you are certifying that:
  
  * You read the document,
  * You believe it to be true and correct, and
  * You are not filing it for an improper purpose.

  See the [**Illinois Supreme Court Rule 137**](https://ilcourtsaudio.blob.core.windows.net/antilles-resources/resources/9ce1fce9-895f-463e-b87d-f9b7631f8fde/Rule%20137.pdf), for more information.
---
id: about the court hearing
continue button field: seal_or_impound_info
question: |
  About the court hearing
subquestion: |
  At the hearing, the court may use the word **seal** or **impound** instead of **remove**. If you do not know which word the court uses, you should use **remove**.
  
  You can learn more from the instructions page that comes with your forms.
---
id: your rights
continue button field: your_rights
question: |
  Your rights
subquestion: |
  If you remove an eviction from the public record but it shows up later in a background check, your rights may have been violated. If that happens, you may want to speak to a lawyer or a consumer rights advocate.
  
  Use **[Get Legal Help](https://www.illinoislegalaid.org/get-legal-help)** to find free or low-cost legal services in your area.
---
