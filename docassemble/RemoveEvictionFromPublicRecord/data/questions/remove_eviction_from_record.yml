---
id: welcome
question: |
  Remove an eviction from public record
subquestion: |
  Welcome to Illinois Legal Aid Online's **Remove an eviction from public record** Easy Form.
  
  This program helps you ask a judge to remove an eviction court file from the public record so it does not show up in a background check or credit report. This program makes a *Motion to Remove Eviction Court File from Public Record*.
  
  To learn more, read ILAO's article about [**What happens if I have an eviction on my record?**](https://www.illinoislegalaid.org/legal-information/what-happens-if-i-have-eviction-my-record)
field: sees_nav_bar
---
id: instructions
continue button field: how_to_use
question: |
  Instructions
subquestion: |
  To use this program you will need a copy of the **{Eviction Order}** that was entered against you.

  Set aside 10 to 15 minutes to finish this program. You can log in and save your work to return to later. 
 
  ${ collapse_template(help_example) }  

  Click on **{green words}** to learn what they mean. Some questions have a question mark in a circle ${ fa_icon("question-circle", color_css="#0dcaf0" ) } that helps explain things.
---
template: help_example
subject: |
  **You can click sections like this to show more information.**
content: |  
  This is an example of help. Click again to hide.
---
id: whats next
continue button field: whats_next
question: |
  After you finish this program
subquestion: |
  After you download your *Motion to Remove Eviction Court File from Public Record*, you must file it with the court. This program does not file your forms for you.
  
  You may need to schedule a court date for when the judge will hear your motion. The scheduling process is different depending on your location and case type. Check with your local circuit clerk for how to schedule a motion hearing.
  
  Finally, you will need to send your *Motion to Remove Eviction Court File from Public Record* and *Notice of Court Date for Motion* forms to other parties in your case, if there are any.
  
  To learn more, read the instructions you can download at the end of this program. 
---
id: tenant or landlord
question: |
  Are you the tenant or the landlord?
subquestion: |
  If you are listed as a defendant in the eviction order, you should click **Tenant**.
  
  If you are listed as a plaintiff in the eviction order, you should click **Landlord**.
field: party_label
choices:
  - Tenant: defendant
  - Landlord: plaintiff
---
id: contact other parties
question: |
  Have you contacted the other parties about removing the eviction from the public record?
fields:
  - no label: contacted_others
    datatype: yesnoradio
---
id: other parties object
question: |
  Do any of the other parties object to removing the eviction from the public record?
fields:
  - no label: any_object
    datatype: yesnoradio
---
id: foreclosure check
question: |
  % if party_label == "defendant":
  Were you evicted because the building you were living in was foreclosed on?
  % else:
  Was the eviction filed because the building the defendant was living in foreclosed on?
  % endif
fields:
  - no label: foreclosure
    datatype: yesnoradio
---
id: sufficiency check
question: |
  % if party_label == "defendant":
  Did your landlord get the facts or law wrong in the eviction case?
  % else:
  Did you get the facts or law wrong in the eviction case?
  % endif
subquestion: |
  % if party_label == "defendant":
  For example, the landlord could have had no reason to file the eviction in the first place or you were not properly served.
  % else:
  For example, you could have had no reason to file the eviction in the first place or the defendant was not properly served.
  % endif
fields:
  - no label: sufficiency
    datatype: yesnoradio
---
id: no reason kickout
event: no_reason_kickout
question: |
  Sorry
subquestion: |
  % if party_label == "defendant":
  An eviction court file can only be removed from the public record if the building you were evicted from was foreclosed on or the landlord got the facts or law wrong in the eviction case.
  % else:
  An eviction court file can only be removed from the public record if the building the defendant was evicted from was foreclosed on or you got the facts or law wrong in the eviction case.
  % endif
  
  Click **Back** if you made a mistake. Or you can talk with a lawyer to discuss your options. Use **[Get Legal Help](https://www.illinoislegalaid.org/get-legal-help)** to find free or low-cost legal services in your area.
buttons:
  - Exit: exit
  - Restart: restart
---
id: fact law error
question: |
  How were the facts or law wrong?
fields:
  - The facts or law were wrong because...: fact_law
    datatype: checkboxes
    none of the above: False
    choices:
      - The landlord had no reason to file the eviction.: no_reason
      - The tenant was not properly served with an eviction notice or summons and a copy of the eviction complaint.: not_served
      - Other: other
  - Other reason: other_fact_law_text
    input type: area
    rows: 2
    maxlength: 200
    show if: 
      variable: fact_law['other'] 
      is: True
---
id: additional details fact law
question: |
  Why were the facts or law wrong?
subquestion: |
  You said the facts or law were wrong because:
  
  % if fact_law['no_reason'] == True:
  * The landlord had no reason to file the eviction.
  % endif
  % if fact_law['not_served'] == True:
  * The tenant was not properly served with an eviction notice or summons and a copy of the eviction complaint.
  % endif
  % if fact_law['other'] == True:
  * ${other_fact_law_text}
  % endif
  
  Please provide details explaining your answer.
fields:
  - Details: additional_details_fact_law
    input type: area
    rows: 4
    maxlength: 500
---
id: interest of justice
question: |
  How is it in the interest of justice to remove this eviction from the public record?
fields:
  - It is more important to keep the court file from being seen by the public than it is to allow the public to see it because...: interest_justice
    datatype: checkboxes
    none of the above: False
    choices:
      - The eviction record will make it harder to find housing, find a job, or get credit.: harder
      - Other: other
  - Other reason: other_interest_justice_text
    input type: area
    rows: 2
    maxlength: 200
    show if: 
      variable: interest_justice['other'] 
      is: True
---
id: additional details fact law
question: |
  Why is it in the interest of justice to remove this eviction from the public record?
subquestion: |
  You said it was in the interest of justice to remove this eviction from the public record because:
  
  % if interest_justice['harder'] == True:
  * The eviction record will make it harder to find housing, find a job, or get credit.
  % endif
  % if interest_justice['other'] == True:
  * ${other_interest_justice_text}
  % endif
  
  Please provide details explaining your answer.
fields:
  - Details: additional_details_interest_justice
    input type: area
    rows: 4
    maxlength: 500
---
id: unknown occupants check
question: |
  Was the **Unknown Occupants** box checked on the *Eviction Complaint*?
fields:
  - no label: unknown_occupants_check
    datatype: yesnoradio
---
code: |
  if party_label == 'plaintiff':
