section: Motion details
id: motion review screen
event: section_motion
question: |
  Motion details
subquestion: |
  Edit your answers below.
review:
  - Edit: party_label
    button: |
      **Are you a tenant or a landlord?**
      % if party_label == "defendant":
      Tenant
      % else:
      Landlord
      % endif
  - Edit: 
      - trial_court_index
      - recompute:
        - trial_court
    button: |
      **County where the *Eviction Notice* was filed:**
      ${ trial_court.address.county }
  - Edit: cook_district
    button: |
      **In which Cook County courthouse is your case?**
      % if cook_district == "15":
      First Municipal District, Daley Center, 50 W. Washington Street, Chicago
      % elif cook_district == "16":
      Second Municipal District, 5600 Old Orchard Road, Skokie
      % elif cook_district == "17":
      Third Municipal District, 2121 Euclid Avenue, Rolling Meadows
      % elif cook_district == "18":
      Fourth Municipal District, 1500 Maybrook Drive, Maywood
      % elif cook_district == "19":
      Fifth Municipal District, 10220 S. 76th Avenue, Bridgeview
      % elif cook_district == "20":
      Sixth Municipal District, 16501 South Kedzie Parkway, Markham
      % endif
    show if: trial_court_index == -1 
  - Edit: foreclosure
    button: |
      % if party_label == "defendant":
      **Were you evicted because the building you were living in was foreclosed on?**
      % else:
      **Was the eviction filed because the building the defendant was living in foreclosed on?**
      % endif
      ${word(yesno(foreclosure))}
  - Edit: sufficiency
    button: |
      % if party_label == "defendant":
      **Did your landlord get the facts or law wrong in the eviction case?**
      % else:
      **Did you get the facts or law wrong in the eviction case?**
      % endif
      ${word(yesno(sufficiency))}
    show if: not foreclosure
  - Edit: fact_law
    button: |
       **The facts or law were wrong because...**
       
       % if fact_law['no_reason']:
       * The landlord had no reason to file the eviction.
       % endif
       % if fact_law['not_served']:
       * The tenant was not properly served with an eviction notice or summons and a copy of the eviction complaint.
       % endif
       % if fact_law['other']:
       * ${other_fact_law_text}
       % endif
    show if: not foreclosure
  - Edit: additional_details_fact_law
    button: |
      **Why were the facts or law wrong?**
      ${additional_details_fact_law}
    show if: not foreclosure
  - Edit: interest_justice
    button: |
      **It is more important to keep the court file from being seen by the public than it is to allow the public to see it because...**
      
      % if interest_justice['harder']:
      * The eviction record will make it harder to find housing, find a job, or get credit.
      % endif
      % if interest_justice['other']:
      * ${other_interest_justice_text}
      % endif
    show if: not foreclosure
  - Edit: additional_details_interest_justice
    button: |
      **Why is it in the interest of justice to remove this eviction from the public record?**
      ${additional_details_interest_justice}
    show if: not foreclosure
